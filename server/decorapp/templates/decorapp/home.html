{% extends "decorapp/header.html" %}
{% block title %}Decorado{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-md-4">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info float-right" type="submit">Upload</button>
                </form>
            </div>
            <div class="col-md-8">
                <a class="btn btn-danger btn-sm float-right" href="/logout/">Logout</a>
            </div>
        </div>

        {% if documentos %}
            <hr>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul>
                        {% for doc in documentos %}
                            <li>
                                <a href="{{ doc.docfile.url }}">{{ doc.docfile.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        {% endif %}
    </div>

{% endblock %}
