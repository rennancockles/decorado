<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Decorado{% endblock %}</title>

        {% load staticfiles %}
        <link rel="icon" href="{% static 'img/fav.ico' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">

        <style type="text/css">
            html,
            body {
              height:100%
            }
        </style>
    </head>

    <body class="body" style="background-color: #f6f6f6;">
        <div class="container-fluid" style="min-height:95%; ">
            <div class="row align-items-center">
                  <div class="col-sm-2">
                      <center>
                        <img src="{% static 'img/decora.png' %}" class="responsive-img" style='max-height:100px;' alt="face">
                      </center>
                  </div>
                  <div class="col-sm-8">
                      <br>
                      <center>
                      <h3>Rennan Cockles</h3>
                      </center>
                  </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-12">

                    <div class='container-fluid'>
                        <br><br>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container-fluid" style='margin-left:15px'>
                <center><p>
                    <a href="https://www.linkedin.com/in/rennancockles" target="_blank">LinkedIn</a>
                    &nbsp; | &nbsp;
                    <a href="https://github.com/rennancockles" target="_blank">Github</a>
                    &nbsp; | &nbsp;
                    <a href="mailto:rennancockles@gmail.com">Email</a>
                </p></center>
            </div>
        </footer>

    </body>

</html>
